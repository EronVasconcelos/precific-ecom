<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrecificaÃ§Ã£o Pro + HistÃ³rico</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #2d3436;
            --primary-color: #00b894;
            --secondary-color: #ff7675;
            --border-color: #dfe6e9;
            --accent-color: #636e72;
        }

        [data-theme="dark"] {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --accent-color: #8b949e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .theme-btn {
            background: var(--border-color);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 0.8em;
        }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .full-width { grid-column: span 2; }

        label { display: block; font-size: 0.8em; margin-bottom: 4px; color: var(--accent-color); font-weight: 600; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        .history-section {
            width: 100%;
            max-width: 480px;
            margin-top: 20px;
        }

        .history-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary-color);
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .positive { color: var(--primary-color); font-weight: bold; }
        .negative { color: var(--secondary-color); font-weight: bold; }
    </style>
</head>
<body data-theme="light">

<div class="container">
    <div class="header">
        <h2 style="margin:0">Calculadora</h2>
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™ Tema</button>
    </div>

    <div class="input-grid">
        <div class="input-group full-width">
            <label>Nome do Produto</label>
            <input type="text" id="nome" placeholder="Ex: Camiseta Branca">
        </div>
        <div class="input-group">
            <label>Custo (R$)</label>
            <input type="number" id="custo" oninput="calcular()">
        </div>
        <div class="input-group">
            <label>Margem (%)</label>
            <input type="number" id="margem" oninput="calcular()">
        </div>
        <div class="input-group">
            <label>Imposto (%)</label>
            <input type="number" id="imposto" oninput="calcular()">
        </div>
        <div class="input-group">
            <label>Taxas (%)</label>
            <input type="number" id="taxas" oninput="calcular()">
        </div>
    </div>

    <div style="text-align:center; margin-top:20px; border-top: 1px solid var(--border-color); padding-top:15px;">
        <span style="font-size: 0.8em; color: var(--accent-color);">PREÃ‡O SUGERIDO</span>
        <h1 id="precoFinal" style="margin:5px 0" class="positive">R$ 0,00</h1>
        <small id="lucroTexto">Lucro: R$ 0,00</small>
    </div>

    <button class="save-btn" onclick="salvarNoHistorico()">Salvar no HistÃ³rico</button>
</div>

<div class="history-section" id="historicoLista">
    <h3 style="font-size: 1em;">Recentes</h3>
    </div>

<script>
    function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
    }

    function calcular() {
        const custo = parseFloat(document.getElementById('custo').value) || 0;
        const imposto = parseFloat(document.getElementById('imposto').value) || 0;
        const taxas = parseFloat(document.getElementById('taxas').value) || 0;
        const margem = parseFloat(document.getElementById('margem').value) || 0;

        const divisor = (100 - (imposto + taxas + margem)) / 100;
        let preco = divisor > 0 ? custo / divisor : 0;
        
        let lucro = preco - custo - (preco * (imposto/100)) - (preco * (taxas/100));

        document.getElementById('precoFinal').innerText = `R$ ${preco.toFixed(2)}`;
        const txtLucro = document.getElementById('lucroTexto');
        txtLucro.innerText = `Lucro: R$ ${lucro.toFixed(2)}`;
        txtLucro.className = lucro >= 0 ? 'positive' : 'negative';
        
        return { preco, lucro };
    }

    function salvarNoHistorico() {
        const nome = document.getElementById('nome').value || "Sem nome";
        const dados = calcular();
        
        const item = {
            nome: nome,
            preco: dados.preco.toFixed(2),
            lucro: dados.lucro.toFixed(2)
        };

        let historico = JSON.parse(localStorage.getItem('historico') || '[]');
        historico.unshift(item); // Adiciona no inÃ­cio
        localStorage.setItem('historico', JSON.stringify(historico.slice(0, 5))); // Salva os Ãºltimos 5
        renderizarHistorico();
    }

    function renderizarHistorico() {
        const lista = document.getElementById('historicoLista');
        const historico = JSON.parse(localStorage.getItem('historico') || '[]');
        
        const html = historico.map(i => `
            <div class="history-card">
                <div>
                    <strong>${i.nome}</strong><br>
                    <small>PreÃ§o: R$ ${i.preco}</small>
                </div>
                <span class="${i.lucro >= 0 ? 'positive' : 'negative'}">R$ ${i.lucro}</span>
            </div>
        `).join('');
        
        lista.innerHTML = '<h3 style="font-size: 1em;">Recentes</h3>' + html;
    }

    // Carregar ao iniciar
    renderizarHistorico();
</script>

</body>
</html>
